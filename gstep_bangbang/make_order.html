<script type="text/x-handlebars-template" id="address-template">
  {{#each res}}
    
    <div class="order addresses" style="">
      <div class="order-inner vertical-middle">
        <div class="order-detail">
          <p>
          {{#if this.default}}
            <span class="default">【默认】</span><span class="name">{{this.name}}</span><span class="phone">{{this.phone}}</span>
          {{else}}
            <span class="name">{{this.name}}</span><span class="phone">{{this.phone}}</span>
          {{/if}}
          </p>
          <p class="detail">
            {{this.country}} {{this.province}} {{this.region}} {{this.address}}
          </p>
        </div>
        <div class="price vertical-middle">
          <img src="/static/img/edit.png" alt="" style="width:0.2rem">
        </div>
      </div>
    </div>
    
  {{/each}}
  
</script>
