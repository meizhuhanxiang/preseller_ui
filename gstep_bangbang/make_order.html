<script type="text/x-handlebars-template" id="address-template">
  {{#each res}}

  <div class="order addresses" style="">
    <div class="order-inner vertical-middle">
      <div class="order-detail">
        <p>
          {{#if this.default}}
          <span class="default">【默认】</span><span class="name">{{this.name}}</span><span class="phone">{{this.phone}}</span>
          {{else}}
          <span class="name">{{this.name}}</span><span class="phone">{{this.phone}}</span>
          {{/if}}
        </p>
        <p class="detail">
          {{this.country}} {{this.province}} {{this.region}} {{this.address}}
        </p>
      </div>
      <div class="price vertical-middle">
        <img src="/static/img/edit.png" alt="" style="width:0.2rem">
      </div>
    </div>
  </div>

  {{/each}}
  
</script>

<script type="text/x-handlebars-template" id="makeOrder-template">
  {{#each res}}

  <div class="order" data-cart="{{this.cart_id}}">
    <div class="order-inner vertical-middle">
      <div class="order-img show">
        <img src="" alt="" />
        <!-- <input type="checkbox" name="" id=""> -->
      </div>
      <div class="order-detail">
        <p>
          G-STEP冬季卫衣
        </p>
        <p class="detail">
          {{#each this.properties}}
          <span>{{this.name}}: {{this.type}}</span>
          {{/each}}
        </p>
      </div>
      <div class="price vertical-middle">
        <p>
          ￥{{this.price}}
        </p>
        <p>
          ×{{this.count}}
        </p>
      </div>
    </div>
  </div>

  {{/each}}
  
</script>

<script type="text/x-handlebars-template" id="purchase-template">
  {{#each res}}

  <div class="order" data-cart="{{this.cart_id}}" data-seed="{{this.seed_id}}" data-total="{{this.total_price}}">
    <div class="order-inner vertical-middle">
      <div class="">
        <!-- <input type="checkbox" name="" id=""> -->
        <div class="checkbox checksimple">
          <img src="" alt="" />
        </div>
        <!-- <input type="checkbox" name="" id=""> -->
      </div>
      <div class="order-img">
        <img src="" alt="" />
        <!-- <input type="checkbox" name="" id=""> -->
      </div>
      <div class="order-detail">
        <p>
          G-STEP冬季卫衣
        </p>
        <p class="detail">
          {{#each this.properties}}
          <span>{{this.name}}: {{this.type}}</span>
          {{/each}}
        </p>
      </div>
      <div class="price vertical-middle">
        <p>
          ￥{{this.price}}
        </p>
        <p>
          ×{{this.count}}
        </p>
        <p class="close_order">
          <img src="/static/img/close.png" alt="" />
        </p>
      </div>
    </div>

  </div>

  {{/each}}
  
</script>
<script type="text/x-handlebars-template" id="commodity-template" >
  <div class="productTitle">
    <h1 class="title">{{title}}</h1>
    <div class="sub_wrapper">
      <div class="in left">
        <span class="bracket"></span>
        <span class="line"></span>
      </div>
      <h2 class="subheading">{{brief}}</h2>
      <div class="in right">
        <span class="bracket"></span>
        <span class="line"></span>
      </div>
    </div>
  </div>
  <div class="productImg">
    <!-- <img src="{{navigation}}" alt=""> -->
    <img src="/static/img/title.png" alt="">
  </div>
  <div class="product-info">
    <div class="product-info-title">
      <div class="line"></div>
      <div class="product-info-count">
        <p class="total_count">预售{{presell_count}}件</p>
        <p class="min_count">满{{satisfy_count}}件发货</p>
      </div>
      <div class="product-info-price"><span class="unit">$</span><span class="price">86</span></div>
    </div>

    <div class="product-info-progress">
      <div class="progress-wrapper">
        <div class="progress-inner" style="width={{sold_count}}%"></div>
      </div>
      <div class="progress-text">{{sold_count}} / 100</div>
    </div>
  </div>

  <div class="product_company area">
    <!-- <div class="logo"><img src="{{logo}}" alt=""></div> -->
    <div class="logo"><img src="/static/img/logo.png" alt=""></div>
    <div class="company_text">{{publisher}}</div>
    <div class="instruction">品牌方</div>
    <div class="arrow">
      <!-- <img src="arrow.png" alt=""> -->
    </div>
  </div>

  <div class="pre_rule area">
    <div class="splitbar">预售规则</div>
    <div class="arrow">
      <!-- <img src="arrow.png" alt=""> -->
    </div>
  </div>

  <div class="recomand area">
    <div class="splitbar">靠谱推荐</div>
  </div>

  <ul class="recomand_items">
    {{#each recommends}}
    <li class="recomand_item" style="">
      <!-- <div class="img"><img src="{{profile}}" alt=""></div> -->
      <div class="img"><img src="/static/img/user2.png" alt=""></div>
      <div class="user_context">
        <p><span>{{name}}  | </span>{{job}}</p>
        <p class="small text-nowrap">{{content}}</p>
      </div>
    </li>
    {{/each}}
      <!-- <li class="recomand_item">
        <div class="img"><img src="user2.png" alt=""></div>
        <div class="user_context">
          <p><span>张敏  | </span>滴滴产品经理</p>
          <p class="small text-nowrap">360程序员街舞社, 团队做的衣服，之前就买过...</p>
        </div>
      </li> -->
    </ul>
    <div class="company-info">
      <div class="title area">
        <div class="splitbar">商品信息</div>
      </div>
    </div>

  </script>
  <script type="text/x-handlebars-template" id="purchase-detail-template">
    <div class="order">
      <div class="order-inner vertical-middle">
        <div class="order-img show">
          <img src="/static/{{navigation_img}}" alt="" />
          <!-- <input type="checkbox" name="" id=""> -->
        </div>
        <div class="order-detail">
          <p>
            {{name}}
          </p>
          <p class="">
            <span>￥{{price}}</span>
          </p>
        </div>
        <div class="close">
          <img src="/static/img/close.png" alt="">
        </div>
      </div>
    </div>

    {{#each properties}}
    <div class="choose_type choose_property">
      <div class="choose_title">
        {{name}}
      </div>
      <div class="choose_items" data-name="{{name}}">
        {{#each type}}
        {{#compare @index 0}}
        <div class="choose_item choose">{{this}}</div>
        {{else}}
        <div class="choose_item">{{../this}}</div>
        {{/compare}}
        <!-- <div class="choose_item">灰色</div> -->
        {{/each}}
      </div>
    </div>
    {{/each}}
    <div class="choose_type choose_number">
      <div class="choose_title">
        购买数量
      </div>
      <div class="choose_items">
        <div class="operation minus">
          -
        </div>
        <div class="number_show">
          {{unit}}
        </div>
        <div class="operation add">
          +
        </div>
      </div>
    </div>
    <a class="order-footer order-detail-footer">
      确定
    </a>
  </script>
  <script type="text/x-handlebars-template" id="purchase-car-template">
    <div class="haha">
      <div class="tip">{{car_count}}</div>
    </div>
  </script>
